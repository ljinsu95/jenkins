menu.restCondition=select * from cms_common_code where code_id like 'R%'
menu.divCondition=select * from cms_common_code where code_id like 'M%'
menu.checkData=select to_char(cms_menu.ymd, 'yyyy-mm-dd') "date", cms_common_code.code_nm "restName", cms_menu.meal_id "div", cms_food.food_nm "foodName", LISTAGG(cms_ingredients.ingredients_nm, ',') WITHIN GROUP(ORDER BY cms_recipe.food_id) "ingredientName" from cms_menu inner join cms_recipe on cms_recipe.food_id = cms_menu.food_id inner join cms_food on cms_menu.food_id = cms_food.food_id inner join cms_ingredients on cms_recipe.ingredients_id = cms_ingredients.ingredients_id inner join cms_common_code on cms_common_code.code_id = cms_menu.restaurant_id inner join cms_common_code on cms_common_code.code_id = cms_menu.meal_id where to_char(ymd, 'yyyy-mm-dd') between to_date(?, 'yyyy-mm-dd') and to_date(?,'yyyy-mm-dd') and cms_common_code.code_nm = ? and cms_menu.meal_id = ? group by cms_recipe.food_id,cms_menu.ymd, cms_common_code.code_nm, cms_menu.meal_id, cms_food.food_nm order by cms_menu.ymd, cms_common_code.code_nm, cms_menu.meal_id
menu.checkDataDivAll=select to_char(cms_menu.ymd, 'yyyy-mm-dd') "date", cms_common_code.code_nm "restName", cms_menu.meal_id "div", cms_food.food_nm "foodName", LISTAGG(cms_ingredients.ingredients_nm, ',') WITHIN GROUP(ORDER BY cms_recipe.food_id) "ingredientName" from cms_menu inner join cms_recipe on cms_recipe.food_id = cms_menu.food_id inner join cms_food on cms_menu.food_id = cms_food.food_id inner join cms_ingredients on cms_recipe.ingredients_id = cms_ingredients.ingredients_id inner join cms_common_code on cms_common_code.code_id = cms_menu.restaurant_id inner join cms_common_code on cms_common_code.code_id = cms_menu.meal_id where to_char(ymd, 'yyyy-mm-dd') between to_date(?, 'yyyy-mm-dd') and to_date(?,'yyyy-mm-dd') and cms_common_code.code_nm = ? group by cms_recipe.food_id,cms_menu.ymd, cms_common_code.code_nm, cms_menu.meal_id, cms_food.food_nm order by cms_menu.ymd, cms_common_code.code_nm, cms_menu.meal_id
